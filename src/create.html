<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="scss/styles.scss" />
  </head>
  <body class="main-grid">
    <header class="main-header">Create Answer</header>
    <main class="card__container scrollable">
      <!-- main starts -->
      <!-- Form element starts -->
      <form class="creation__grid" action="">
          
        <div class="creation__item">
          <label for="">Please enter your question</label>
            <textarea
              name="question"
              id=""
              cols="30"
              rows="10"
              placeholder="e.g. Which movie won tons of oscars?"
            ></textarea>
        </div>

        <div class="creation__item">
            <label for="">Please enter your answer</label>
            <textarea name="answer" id="" cols="30" rows="10"></textarea>
        </div>
        
        <div class="creation__item">
            <label for="">Please enter a hint</label>
            <textarea name="hint" id="" cols="30" rows="2"></textarea>
        </div>
        
        <div class="creation__item flex-center">
            <button>submit</button>
        </div>
      </form>
      </section>

      <!-- Form element end -->
      <!-- End of Main -->
    </main>
    <nav class="navigation">
      <a class="navigation__link" href="index.html"
        ><img src="img/house.png" alt="home"
      /></a>
      <a class="navigation__link" href="/bookmarks.html"
        ><img src="img/bookmark-ribbon.png" alt="bookmarks"
      /></a>
      <a class="navigation__link navigation__link--active" href="/create.html"
        ><img src="img/list.png" alt="create question"
      /></a>
      <a class="navigation__link" href="/profile.html"
        ><img src="img/administrator-male.png" alt="create profile"
      /></a>
    </nav>
  </body>
</html>
